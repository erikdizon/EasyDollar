<div class="section sm-padding">
    <div class="section-header text-center">
        <h2 class="title">Login</h2>
    </div>
    <form name="loginForm">
        <div class="container">
            <div class="form-group col-md-offset-4 col-md-4">
                <input type="text" class="input" placeholder="Email" ng-model="$ctrl.creditCardModel.bonusOffer">
            </div>
            <div class="form-group col-md-offset-4 col-md-4">
                <input type="text" class="input" placeholder="Password" ng-model="$ctrl.creditCardModel.bonusOffer">
            </div>
            <div class="form-group col-md-offset-4 col-md-4">
                <button class="main-btn btn-block" ng-disabled="productForm.$invalid" ng-hide="edit" ng-click="$ctrl.submit()">Login</button>
            </div>
            <div class="form-group col-md-offset-4 col-md-4">
                <button class="white-btn btn-block" style="border: 1px solid black" ng-disabled="productForm.$invalid" ng-hide="edit" ng-click="$ctrl.submit()">Sign Up</button>
            </div>
        </div>
    </form>
</div>
